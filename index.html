<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="container">
    <section>
      <div class="card summary-box">
        <div class="summary-box-header">
          <img class="summary-box-header__image" src="./images/illustration-hero.svg" alt="ilustration-hero">
        </div>
        <div class="summary-box-body">
          <h1 class="summary-box-body__title">Order Summary</h1>
          <p class="summary-box-body__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="summary-box-body-plan">
            <img class="summary-box-body-plan__icon" src="./images/icon-music.svg" alt="icon-music">
            <div class="summary-box-body-plan__description">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </div>
            <a class="summary-box-body-plan__btn-change" href="#" target="_blank" rel="noopener noreferrer">Change</a>
          </div>
        </div>
        <div class="summary-box-footer">
          <button class="btn btn--primary">Proceed to Payment</button>
          <button class="btn btn--secondary">Cancel Order</button>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oscar Zúñiga</a>.
    </div>
  </footer>
</body>
</html>
